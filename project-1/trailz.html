<style type="text/css">
#dragMe {  width: 400px; height: 400px; background: none; }
#dragMe.ui-draggable-dragging { background: green; }
#makeMeDroppable { width: 500px; height: 500px; background:blue;border: 1px solid #999; }
.top-bar {
  width: 1450px;
  height: 120px;
  background-color: #2a4910;

  position: fixed;
  overflow: hidden

}
html,body {
  width: 100%;
  height: 100%;
  overflow: auto;}

</style>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
 
<script type="text/javascript">
 
$( init );
 
function init() { 

  $('#dragMe').draggable({
    containment: '#makeMeDroppable',
    cursor: 'move', });
   $('#dragMe1').draggable({
    containment: '#makeMeDroppable',
    cursor: 'move', });
    
  $('#makeMeDroppable').droppable( {
    drop: handleDropEvent
  } );
}
 
function handleDropEvent( event, ui ) {
  var draggable = ui.draggable;
  
}


 
</script>
</head>
<body>
  <div id="dragMe">
      <img src="garden.png" class="myDrag drag-image1" id="dragMe"/>   </div>
      <div id="dragMe1">
      <img src="garden1.png" class="myDrag drag-image1" id="dragMe1"/>   </div>
 <div id="makeMeDroppable" style="text-align:center;"> </div>
