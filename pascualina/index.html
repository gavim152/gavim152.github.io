<script>


 var tip=new Array()
  // "\" escapes the next character in the line.
  tip[0]="What is the funniest thing that happened to you today?"
  tip[1]="What is the food you have been craving the most today"
  tip[2]="What is something you would say to someone right now if there were no consequences?"
  tip[3]="Did you dream today?"
  tip[4]="What was the prettiest thing you saw today?"
  tip[5]="What made you want to cry in the last week?"
  tip[6]=" Given the choice of anyone in the world, whom would you want as a dinner guest?"
  tip[7]=" Would you like to be famous? In what way?"
  tip[8]="Before making a telephone call, do you ever rehearse what you are going to say? Why?"
  tip[9]="What would constitute a “perfect” day for you?"
  tip[10]="When did you last sing to yourself? To someone else?"
  tip[11]="If you were able to live to the age of 90 and retain either the mind or body of a 30-year-old for the last 60 years of your life, which would you want?"
  tip[12]="Do you have a secret hunch about how you will die?"
  tip[13]="For what in your life do you feel most grateful?"
  tip[14]="If you could change anything about the way you were raised, what would it be?"
  tip[15]="If you could wake up tomorrow having gained any one quality or ability, what would it be??"
  tip[16]="If a crystal ball could tell you the truth about yourself, your life, the future or anything else, what would you want to know?"
  tip[17]="Is there something that you’ve dreamed of doing for a long time? Why haven’t you done it?"
  tip[18]="What is the greatest accomplishment of your life?"
  tip[19]="What do you value most in a friendship?"
  tip[20]="What is your most treasured memory?"
  tip[21]="What is your most terrible memory?"
  tip[22]=" If you knew that in one year you would die suddenly, would you change anything about the way you are now living? Why?"
  tip[23]="What roles do love and affection play in your life?"
  tip[24]="Complete this sentence: “I wish I had someone with whom I could share ... “"
  tip[25]="What, if anything, is too serious to be joked about?"
  tip[26]="Of all the people in your family, whose death would you find most disturbing? Why?"
  


  

  function random_tips(){
    var rt=Math.floor(Math.random()*tip.length)
    document.randomform.randombox.value = tip[rt]
  }
  window.onload=random_tips
