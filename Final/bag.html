<script> var target;

function checkAudio() {
    if($("#audio")[0].paused) {
        window.location.href  = target;
    } else {
        setTimeout(checkAudio, 0);
    }
}

$('#menu li a').click(function(e) {

    var sound = $("#audio");
    sound.get(0).play();

    setTimeout(checkAudio, 0);
});

</script>
